<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nutrition Login</title>

  <!-- Favicon: change "path/to/your-favicon.ico" to your actual .ico file -->
  <link rel="icon" href="images/icon1.ico" type="image/x-icon">

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <script type="module" src="firebaseauth.js"></script>
</head>
<body>

  <div class="container CLASS">

    <div class="left-panel">
      <h1>WELCOME TO N.U.T.R.I</h1>
      <p>Fuel your body with the right recipes.<br>Discover, Transform, and Nourish!</p>
      <img src="images/healthy_food.png" alt="Healthy Food" class="nutrition-img">
    </div>

    <div class="right-panel">
      <!-- SIGN IN FORM -->
      <div class="form-container" id="signIn">
        <h2>USER LOGIN</h2>
        <form method="post" action="">
          <div id="signInMessage" class="messageDiv" style="display:none;"></div>

          <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input type="email" id="email" placeholder="Email" required>
            <label for="email">Email</label>
          </div>

          <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" placeholder="Password" required>
            <label for="password">Password</label>
          </div>

          <div class="options">
            <label><input type="checkbox"> Remember</label>
            <a href="#">Forgot Password?</a>
          </div>

          <button type="submit" class="btn" id="submitSignIn">Login</button>
          <p class="signup-link">Don't have an account? <button type="button" id="signUpButton">Sign Up</button></p>
        </form>
      </div>

      <!-- SIGN UP FORM -->
      <div class="form-container" id="signup" style="display:none;">
        <h2>REGISTER</h2>
        <form method="post" action="">
          <div id="signUpMessage" class="messageDiv" style="display:none;"></div>

          <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" id="fName" placeholder="First Name" required>
            <label for="fName">First Name</label>
          </div>

          <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" id="lName" placeholder="Last Name" required>
            <label for="lName">Last Name</label>
          </div>

          <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input type="email" id="rEmail" placeholder="Email" required>
            <label for="rEmail">Email</label>
          </div>

          <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" id="rPassword" placeholder="Password" required>
            <label for="rPassword">Password</label>
          </div>

          <button type="submit" class="btn" id="submitSignUp">Sign Up</button>
          <p class="signup-link">Already have an account? <button type="button" id="signInButton">Sign In</button></p>
        </form>
      </div>

    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
